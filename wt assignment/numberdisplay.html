<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert number to words</title>
    <style>
        section{
            
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: cyan;
           padding: 2in;
           height: 0.4 in;
           
        }
        p{
         color: red;
            font-size: x-large;
        }
        #paradiv{
           
           
            width: 100%;
            
        }
    </style>
</head>
<body>
    <section>
        <div><p>Enter a number in the range 0 to 888:&nbsp;</p></div>
        <div>
        <input type="text" id="numberInput" placeholder="Enter a number (0 to 888)">
        
    </div>
        <button id="validate" style="border-color: red; background-color: aqua ;color: red; padding: 5px; margin-left: 5px; border-radius: 5px;" onclick="convertToWords()">Convert</button><br>
        
    </section>
    <div id="paradiv">
        <p style="text-align: center;" id="result"></p>
    </div>
    <script>
        function convertToWords() {
            
            var input = document.getElementById("numberInput").value;
            
            // Regular expression to validate input
            var regex = /^[0-9][0-9]*$/;
            
            if (regex.test(input)) {
                var number = parseInt(input);
               
                if (number >= 0 && number <= 888) {
                    var words = numberToWords(number);
                    document.getElementById("result").innerText = "In words: " + words;
                } else {
                    document.getElementById("result").innerText = "Number must be between 0 and 888.";
                }
            }
             else {
                
                document.getElementById("result").innerText = "Invalid input. Please enter a number.";
            }
        }
        
        function numberToWords(number) {
            var units = ['zero', 'one', 'two', 'three', 'four', 'five', 'six', 'seven', 'eight', 'nine'];
            var teens = ['ten', 'eleven', 'twelve', 'thirteen', 'fourteen', 'fifteen', 'sixteen', 'seventeen', 'eighteen', 'nineteen'];
            var tens = ['', 'ten', 'twenty', 'thirty', 'forty', 'fifty', 'sixty', 'seventy', 'eighty', 'ninety'];
        
            if (number < 10) {
                return units[number];
            } else if (number < 20) {
                return teens[number - 10];
            } else if (number < 100) {
                return tens[Math.floor(number / 10)] + (number % 10 !== 0 ? ' ' + units[number % 10] : '');
            } else {
                var hundred = units[Math.floor(number / 100)] + ' hundred';
                var remainder = number % 100;
                if (remainder === 0) {
                    return hundred;
                } else {
                    return hundred + ' and ' + numberToWords(remainder);
                }
            }
        }
        </script>
</body>

</html>
