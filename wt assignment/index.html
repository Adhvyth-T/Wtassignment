<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Management System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: cyan;
            color: #333;
        }
        
        header {
            background-color: rgb(42, 42, 42);
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        
        nav {
            background-color: #495057;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease-in-out; 
        }
        
        nav a:hover {
            color: cyan; 
        }
        
        .sec {
            padding: 10px;
            display: inline-block;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding-bottom: 0px;
            width: 100%;
        }
        
        
        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            max-width: 90%;
            text-align: center;
            margin-bottom: 20px;
        }
        .inner{
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 40px;
            
        }
        
        .card input[type="text"],
        .card input[type="email"],
        .card input[type="number"],
        .card select {
            width: calc(100% - 20px);
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        .card input[type="submit"] {
            background-color: rgb(42, 42, 42);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hostel Management System</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Rooms</a>
        <a href="#">Students</a>
        <a href="#">Reports</a>
    </nav>
    <section class="sec">
    <section class="inner">
        <div class="card">
            <h2>Search Student</h2>
            <form action="#" method="post">
                <input type="text" name="enrollment" placeholder="Enter Enrollment Number" required><br>
                <input type="submit" value="Search">
            </form>
        </div>
    </section>
    <section class="inner">
        
        <div class="card">
            <h2>Register New Entry</h2>
            <form action="validation.php" method="post">
                <input type="text" name="name" placeholder="Full Name" required><br>
                <input type="email" name="email" placeholder="Email" required><br>
                <input type="text" name="enrollment" placeholder="Enrollment Number" required><br>
                <input type="text" name="room" placeholder="Room Number" required><br>
              
                <input type="submit" value="Register">
            </form>
        </div>
    </section>
    </section>
    <footer>
        <p></p>
    </footer>
</body>
</html>
